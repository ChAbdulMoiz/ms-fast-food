    :root {
      --accent: #ff4b2b;
      --accent-soft: #ff9068;

    body[data-theme="dark"] .daily-sales-badge {
      background: rgba(39,174,96,0.16);
      border-color: rgba(129,199,132,0.7);
    }

<script>
  const PAGES = ["home", "cart", "owner", "contact"];

  function navigateTo(pageId) {
    for (const page of PAGES) {
      const section = document.getElementById("page-" + page);
      if (section) section.classList.toggle("active", page === pageId);
    }
    if (pageId === "cart") {
      renderCart();

  function scrollToMenu() {
    navigateTo("home");
    const menuSection = document.getElementById("menuSection");
    if (menuSection) menuSection.scrollIntoView({ behavior: "smooth", block: "start" });
  }

  function showToast(message, duration = 2500) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), duration);
  }

  /* THEME */
  const themeKey = "ms_fast_food_theme";
  function applyTheme(theme) {
    document.body.setAttribute("data-theme", theme);
  }
  function initTheme() {
    const saved = localStorage.getItem(themeKey);
    if (saved === "light" || saved === "dark") applyTheme(saved);
    else applyTheme("light");
  }
  function toggleTheme() {
    const current = document.body.getAttribute("data-theme") || "light";
    const next = current === "light" ? "dark" : "light";
    applyTheme(next);
    localStorage.setItem(themeKey, next);
  }
  document.getElementById("themeToggle").addEventListener("click", toggleTheme);

  /* BACKEND BASE URL */
  const API_BASE = "https://ms-fast-food.vercel.app";

  /* CREATOR USERS (NEW) */
  const CREATOR_USERS = [

    { username: "ChaudharyAbdulMoiz", password: "UpdateSwing22" },
  ];

  let siteActive = true; // front-end flag

    const overlay = document.getElementById("siteInactiveOverlay");
    if (siteActive) overlay.classList.remove("visible");
    else overlay.classList.add("visible");

    const btn = document.getElementById("siteStatusBtn");
    const icon = document.getElementById("siteStatusIcon");
    const text = document.getElementById("siteStatusText");
    if (!btn || !icon || !text) return;
    if (siteActive) {
      icon.textContent = "ðŸŸ¢";
      text.textContent = "Active";
      btn.style.borderColor = "rgba(39,174,96,0.7)";
      btn.style.background = "rgba(39,174,96,0.08)";
    } else {
      icon.textContent = "ðŸŸ¥";
      text.textContent = "Inactive";
      btn.style.borderColor = "rgba(244,67,54,0.7)";
      btn.style.background = "rgba(244,67,54,0.08)";
    }
  }

  function toggleSiteActive() {
    if (!isCreator) {
      showToast("Only creator users can change site status.");
      return;
    }
    siteActive = !siteActive;
    updateSiteActiveUI();
    showToast("Website status: " + (siteActive ? "Active" : "Inactive"));

  /* OWNER LOGIN + EXIT */
  const OWNER_USER = "admin-sohail";
  const OWNER_PASS = "724426649";

  const orderBellEl = document.getElementById("orderBell");
  let bellReady = false; // becomes true after first allowed play

  async function warmUpBell() {
    if (!orderBellEl || bellReady) return;
    try {
      await orderBellEl.play();
      orderBellEl.pause();
      orderBellEl.currentTime = 0;
      bellReady = true;
      console.log("Bell warmed up and ready.");
    } catch (err) {
      console.warn("Bell warmup blocked:", err);
    }
  }

  function ownerLogin() {
    const u = document.getElementById("ownerUsername").value.trim();
    const p = document.getElementById("ownerPassword").value.trim();

    isCreator = CREATOR_USERS.some(c => c.username === u && c.password === p);
    const isOwner = (u === OWNER_USER && p === OWNER_PASS);

    if (!isOwner && !isCreator) {
      showToast("Incorrect username or password.");
      return;
    }

    showToast(isCreator ? "Creator login successful." : "Owner login successful.");
    showOwnerDashboard(true);

    const roleLabel = document.getElementById("portalRoleLabel");
    const creatorControls = document.getElementById("creatorControls");
    if (isCreator) {
      roleLabel.textContent = "Creator Portal";
      creatorControls.style.display = "flex";
    } else {
      roleLabel.textContent = "Owner Portal";
      creatorControls.style.display = "none";
    }

    // IMPORTANT: warm up bell AFTER a direct user interaction (login)
    warmUpBell();

    loadOwnerData();
    updateSiteActiveUI();
  }

  function showOwnerDashboard(isLoggedIn) {
    document.getElementById("ownerLoginSection").style.display = isLoggedIn ? "none" : "";
    document.getElementById("ownerDashboard").style.display = isLoggedIn ? "" : "none";
  }

  function checkOwnerLoginOnLoad() {
    showOwnerDashboard(false);
  }

  function exitOwnerPortal() {
    isCreator = false;
    showOwnerDashboard(false);
    navigateTo("home");
  }

  /* OWNER TABS (unchanged) */
  function switchOwnerTab(which) { /* ... same as before ... */ }

  /* OWNER ORDERS â€“ auto refresh + bell + daily sales */
  let ownerOrders = [];
  let lastKnownOrderIds = new Set();
  let ordersAutoRefreshTimer = null;
  const ORDER_POLL_INTERVAL_MS = 10000; // 10 seconds

  function playOrderBell() {
    if (!orderBellEl) return;
    try {
      orderBellEl.currentTime = 0;
      const p = orderBellEl.play();
      if (p && typeof p.then === "function") {
        p.catch(err => console.warn("Order bell play blocked or failed:", err));
      }
    } catch (e) {
      console.warn("Order bell error:", e);
    }
  }

  function isToday(dateStr) {
    const d = new Date(dateStr);
    if (isNaN(d.getTime())) return false;
    const now = new Date();
    return (
      d.getFullYear() === now.getFullYear() &&
      d.getMonth() === now.getMonth() &&
      d.getDate() === now.getDate()
    );
  }

  function updateDailySalesStats() {
    let todayTotal = 0;
    let todayOrders = 0;
    ownerOrders.forEach(o => {
      if (isToday(o.createdAt)) {
        todayOrders += 1;
        todayTotal += Number(o.totalAmount || 0);
      }
    });
    const amtEl = document.getElementById("dailySalesAmount");
    const cntEl = document.getElementById("dailySalesCount");
    if (amtEl) amtEl.textContent = todayTotal;
    if (cntEl) cntEl.textContent = todayOrders;
  }

  async function loadOwnerData() {
    renderOwnerCategorySelect();
    renderOwnerMenuItems();
    await refreshOwnerOrders(false);
    startOrdersAutoRefresh();
  }

  function startOrdersAutoRefresh() {
    if (ordersAutoRefreshTimer) clearInterval(ordersAutoRefreshTimer);
    ordersAutoRefreshTimer = setInterval(() => {
      refreshOwnerOrders(false);
    }, ORDER_POLL_INTERVAL_MS);
  }

  async function refreshOwnerOrders(fromManualButton = false) {
    const previousIds = new Set(lastKnownOrderIds);
    try {
      const res = await fetch(API_BASE + "/api/orders");
      if (!res.ok) throw new Error("Failed to load orders");
      const data = await res.json();
      ownerOrders = Array.isArray(data) ? data : [];
    } catch (e) {
      console.error(e);
      if (fromManualButton) {
        showToast("Could not load orders (check connection).");
      }
    }

    const newOrderIds = new Set();
    ownerOrders.forEach(o => {
      if (o && o.id != null) {
        newOrderIds.add(String(o.id));
      }
    });

    if (previousIds.size > 0 && bellReady) {
      let hasNew = false;
      newOrderIds.forEach(id => {
        if (!previousIds.has(id)) hasNew = true;
      });
      if (hasNew) {
        playOrderBell();
        showToast("New order received!");
      }
    }
    lastKnownOrderIds = newOrderIds;

    renderOwnerOrders();
  }

    localStorage.removeItem("ms_fast_food_owner_logged_in");

  }

  document.addEventListener("DOMContentLoaded", init);
</script>
